	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/home.css" rel="stylesheet">
	<link href="./css/sign.css" rel="stylesheet" />

<body>
	{% include "./header.html" %}

<div class="signup-form">
    <form action="/signup" method="post" class = "form">
		<h2>Sign Up</h2>
		<p>Sign Up to start using Help!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
            <input type="text" class="form-control" name="username" placeholder="Username" required="required" autofocus>   
					</span> 
                          
				</div>
				
			</div>
        </div>
        <div class="form-group">
          
	
        </div>
    <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-envelope"></i>
            <input type="email" class="form-control" name="email" placeholder="Email" required="required">  
					</span> 
                           
				</div>
				
			</div>
    </div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-lock"></i>
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
					</span> 
                             
				</div>
				
			</div>
        </div>
		<div id = "errorMessage"></div>
    <div>By signing up, you agree to our <a href = "/site/terms">terms of use</a> and <a href = "/site/privacy">privacy policy</a></div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
    
	<div class="text-center">Have an account? <a href="/login">Log In here</a></div>
</div>
